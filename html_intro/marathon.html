<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Register Form</title>
</head>

<body>

  <h1>Race Registration!</h1>
  <form action="">
    <div>
      <label for="first">First Name</label>
      <input id="first" type="text" name="firstname" required>
      <label for="last">Last Name</label>
      <input id="last" type="text" name="lastname" required>
    </div>

    <p>Select a Race:</p>
    <div>
      <input id="funrun" type="radio" name="race" value="funrun">
      <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
      <input id="half" type="radio" name="race" value="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input id="full" type="radio" name="race" value="full">
      <label for="full">Full Marathon</label>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required>
    </div>

    <div>
      <label for="age">Select Age Group</label>
      <select id="age" name="age selection">
        <option value="kids">under 18</option>
        <option value="ya">18-30</option>
        <option value="adults">30-50</option>
        <option value="elder">50+</option>
      </select>
    </div>
    <button>Register!</button>

  </form>

</body>

</html>
